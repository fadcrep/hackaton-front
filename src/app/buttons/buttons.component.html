<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mt-3 pb-2 border-bottom pb-3 mb-3">Sales</h4>
       
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  status
                </th>
                <th>
                Date
                </th>
                <th>
                  Customer
                </th>
                <th>
                Sales Amount
                </th>
                <th>
                  Orders Items
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let sale of sales; let i=index">
              <tr>
                <td>
                 {{i+1}} 
                </td>
                <td>
                 {{sale.orders_status }}
                </td>
                <td>
                  {{sale.orders_order_date | date}}
                </td>
                <td>
                  {{sale.customer_name}}
                </td>
                <td>
                  $ {{sale.sales}}
                </td>
                <td>
                  {{sale.sales_number}}
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
