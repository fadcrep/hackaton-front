<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mt-3 pb-2 border-bottom pb-3 mb-3">Employees</h4>
       
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  HireDate
                </th>
                <th>
                  Phone
                </th>
                <th>
                  JobTitle
                </th>
                <th>
                  Orders
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let employee of employees">
              <tr>
                <td>
                 {{employee.firstName + ' ' + employee.lastName}} 
                </td>
                <td>
                 {{employee.hireDate | date}}
                </td>
                <td>
                  {{employee.phone}}
                </td>
                <td>
                  {{employee.jobTitle}}
                </td>
                <td>
                  {{employee.orders.length}}
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
